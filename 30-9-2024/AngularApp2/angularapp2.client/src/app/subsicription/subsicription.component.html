<div class="card" style="width: 18rem;" *ngFor="let item of subsicriptionArray">
  <div class="card-body">
    <h5 class="card-title">{{item.subscriptionName}}</h5>
    <p class="card-header-pills">{{item.subscriptionAmount}}</p>
    <p class="card-text">{{item.subscriptionDescription}}</p>
    <a href="#" class="btn btn-primary" (click)="addUserSubsicription(item.subscriptionId)">Subscribe Now</a>
  </div>
</div>
