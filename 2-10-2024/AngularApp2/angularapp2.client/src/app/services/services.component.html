<div class="card" style="width: 18rem;" *ngFor="let item of servicesArray">
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{item.serviceName}}</h5>
    <p class="card-text">{{item.description}}</p>
    <a routerLink="/subservices/{{item.serviceId}}" class="btn btn-primary">Show Services</a>
  </div>
</div>
