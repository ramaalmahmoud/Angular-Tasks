<div class="card" style="width: 18rem;" *ngIf="serviceDetails">
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{serviceDetails.subServiceName}}</h5>
    <p class="card-text">{{serviceDetails.description}}</p>
    <a href="/subsicription" class="btn btn-primary">Subscribe</a>
  </div>
</div>
