
<!--Product Section Start-->
<section class="product">
  <div class="container">
    <div class="row">
      <!-- Sidebar for Categories and Filters -->
      <div class="col-xl-3 col-lg-3">
        <div class="product__sidebar">
          <!-- Search Bar -->
          <div class="shop-search product__sidebar-single">
            <form action="#">
              <input type="text" id="search-input" placeholder="Search Products...">
            </form>
          </div>
          <!-- Price Range Filter -->
          <div class="product__price-ranger product__sidebar-single">
            <h3 class="product__sidebar-title">Price Range</h3>
            <div class="price-ranger">
              <div id="slider-range"></div>
              <div class="ranger-min-max-block">
                <input type="text" readonly class="min">
                <span>-</span>
                <input type="text" readonly class="max">
                <input type="submit" value="Apply Filter">
              </div>
            </div>
          </div>
          <!-- Dynamic Categories -->
          <div class="shop-category product__sidebar-single">
            <h3 class="product__sidebar-title">Categories</h3>
            <ul class="list-unstyled" id="category-list">
              <app-products-categories></app-products-categories>
              <!-- Categories will be dynamically loaded here -->
            </ul>
          </div>
        </div>
      </div>
      <!-- Product List -->
      <div class="col-xl-9 col-lg-9">
        <div class="product__items">
          <div class="row">
            <div class="col-xl-12">
              <div class="product__showing-result">
                <div class="product__showing-text-box">
                  <p class="product__showing-text" id="product-count">Showing X Products</p>
                </div>
                <div class="product__showing-sort">
                  <select id="sort-by" class="selectpicker" aria-label="Sort by">
                    <option selected value="popularity">Sort by Popularity</option>
                    <option value="1">Sort by Price: Low to High</option>
                    <option value="2">Sort by Price: High to Low</option>
                    <option value="latest">Sort by Latest</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
          <div class="product__all">
            <div class="row" id="product-list">
              <!-- Products will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Product Section End-->
